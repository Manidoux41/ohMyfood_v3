<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" type="text/css">
    <!--Styles CSS-->
    <link rel="stylesheet" href="./public/styles/styles.css" type="text/css">
    <title>ohmyfood</title>
</head>
<body>
    <!--Header-->
    <header>
        <section class="title">
            <h1>ohmyfood</h1>
        </section>
        
    </header>
    <!--Fin du Header-->

    <!--Main-->
    <main>
        <section class="form">
            <form>
                <label><i class="fa-solid fa-location-dot"></i></label>
                <input type="text" placeholder="Paris, Belleville">
            </form>
        </section>
        <section id="hero">
            <h1>Réservez le menu qui vous convient</h1>
            <div class="slogan">
                <p>Découvrez des restaurants d'exception,</p>
                <p>sélectionnés par nos soins</p>
            </div>            
            <button>Explorer nos restaurants</button>
        </section>
        <section id="functionality">
            <h2>Fonctionnement</h2>
            <ol>
                <li>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <a href="#">Choisissez un restaurant</a>
                </li>
                <li>
                    <i class="fa-solid fa-list-ul"></i>
                    <a href="#">Composez votre menu</a>
                </li>
                <li>
                    <i class="fa-solid fa-store"></i>
                    <a href="#">Dégustez au restaurant</a>
                </li>
            </ol>
        </section>
    </main>
    <!--Fin du Main-->
    
    <!--Footer-->
    <footer>

    </footer>
    <!--Fin du Footer-->
</body>
</html>
